<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/favicon.png" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.58/dist/themes/light.css">
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.58/dist/shoelace.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/color.css" />
  <link rel="stylesheet" href="/common.css" />
  <link rel="stylesheet" href="/style.css" />
  <title>Library</title>
</head>

<body>
  <div class="app">
    <div class="main-sidebar">
      <div class="main-sidebar__top">
        <div class="main-sidebar__item">
          <sl-button type="text">
            <img src="/assets/home.svg" />
          </sl-button>
        </div>
        <div class="main-sidebar__item">
          <sl-button type="text">
            <img src="/assets/book.svg" />
          </sl-button>
        </div>
        <div class="main-sidebar__item active">
          <sl-button type="text">
            <img src="/assets/users.svg" />
          </sl-button>
        </div>
      </div>
      <div class="main-sidebar__bottom">
        <div class="main-sidebar__item">
          <sl-button type="text">
            <img src="/assets/logout.svg" />
          </sl-button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <h2>Add Book</h2>
        <p>Sorour Eskandari</p>
      </div>

      <div class="center">
        <div class="form">
          <form asp-action="Login" class="form__container add-book shadow">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="book-image">
              <img id="book-image" src="/assets/ImagePlaceholder.png" onerror="this.src='/assets/ImagePlaceholder.png'" draggable="false" />
            </div>
            <div class="form" style="flex: 1;">
              <input type="text" placeholder="ISBN" class="form-control">
              <input type="text" placeholder="Name" class="form-control">
              <!-- <input id="image-input" onchange="onImageChange(event)" type="text" placeholder="Image" class="form-control"> -->
              <div>
                <input type="file" accept="image/*" class="form-control" id="bookImage" onchange="onImageChange(event)">
              </div>
              <input type="text" placeholder="Author" class="form-control">
              <input type="text" placeholder="Publisher" class="form-control">
              <input type="text" placeholder="Description" class="form-control">
            </div>
            <input type="submit" class="btn btn-success" Value="Create" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts.js"></script>
</body>

</html>
