<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/favicon.png" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.58/dist/themes/light.css" />
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.58/dist/shoelace.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/color.css" />
  <link rel="stylesheet" href="/common.css" />
  <link rel="stylesheet" href="/style.css" />
  <title>Library</title>
</head>

<body>
  <div class="app">
    <div class="main-sidebar">
      <div class="main-sidebar__top">
        <div class="main-sidebar__item active">
          <sl-button type="text">
            <img src="/assets/home.svg" />
          </sl-button>
        </div>
        <div class="main-sidebar__item">
          <sl-button type="text">
            <img src="/assets/book.svg" />
          </sl-button>
        </div>
        <div class="main-sidebar__item">
          <sl-button type="text">
            <img src="/assets/users.svg" />
          </sl-button>
        </div>
      </div>
      <div class="main-sidebar__bottom">
        <div class="main-sidebar__item">
          <sl-button type="text">
            <img src="/assets/logout.svg" />
          </sl-button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="background-pattern">
        <img src="/assets/pink-pattenn.png" />
      </div>
      <div class="center">
        <!-- <div class="form"> -->
          <form asp-action="Signup" class="form">
            <h2>Sign up</h2>
            <div class="form__container shadow grid">
              <input type="text" placeholder="First Name" class="form-control" />
              <input type="text" placeholder="Last Name" class="form-control" />
              <input type="text" placeholder="User Name" class="form-control" />
              <input type="email" placeholder="Email" class="form-control" />
              <input type="password" placeholder="Password" class="form-control" />
              <input type="password" placeholder="Confirm Password" class="form-control" />
              <input type="text" placeholder="Contact Number" class="form-control" />
              <input type="text" placeholder="Birthday" class="form-control" />
              <input type="text" placeholder="Country" class="form-control" />
              <input type="text" placeholder="City" class="form-control" />
              <input type="text" placeholder="Address" class="form-control" />
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isAdminCheck" />
                <label class="form-check-label" for="isAdminCheck">
                  is Admin
                </label>
              </div>
            </div>
            <div class="form__end">
              <input type="submit" class="btn btn-success" value="Signup" />
            </div>
          </form>
        <!-- </div> -->
      </div>
    </div>
  </div>
</body>

</html>
